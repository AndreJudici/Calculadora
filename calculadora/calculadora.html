<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="calculadora.css">
  <title></title>
</head>

<body>
  <div class="calculadora">
    <input type="text" class="input-visor" value="0" readonly>
    <div>
      <button class="botao-normal botao-limpar">C</button>
      <button class="botao-normal">/</button>
    </div>
    <div>
      <button class="botao-normal">7</button>
      <button class="botao-normal">8</button>
      <button class="botao-normal">9</button>
      <button class="botao-normal">x</button>
    </div>
     <div>
      <button class="botao-normal">4</button>
      <button class="botao-normal">5</button>
      <button class="botao-normal">6</button>
      <button class="botao-normal">+</button>
     </div>
     <div>
      <button class="botao-normal">1</button>
      <button class="botao-normal">2</button>
      <button class="botao-normal">3</button>
      <button class="botao-normal">-</button>
     </div>
      <div>
       <button class="botao-normal">,</button>
       <button class="botao-normal">0</button>
       <button class="botao-normal botao-igual">=</button>
     </div>
  </div>
  
  <script src="calculadora.js">calculadora.js</script>
</body>

</html>
